<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ else if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else }}
    <meta name="description" content="{{ .Summary | default .Site.Params.description }}">
    {{ end }}

    <!-- Open Graph -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description"
        content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description | default .Summary }}{{ end }}">

    {{ $ogImage := .Params.image | default .Site.Params.defaultImage }}
    <meta property="og:image" content="{{ $ogImage | absURL }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="twitter:description"
        content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description | default .Summary }}{{ end }}">
    <meta property="twitter:image" content="{{ $ogImage | absURL }}">

    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ " css/custom.css" | relURL }}" rel="stylesheet">

    {{ if .Params.prism }}
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
    {{ end }}
</head>
